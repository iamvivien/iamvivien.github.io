<body>
	<script>
		window.onload = validate_session();

        function validate_session() {
        	if (sessionStorage.getItem("username") == "player") {
            	window.location.href = "user.html";
            }

            else if (sessionStorage.getItem("username") == "sctf") {
            	window.location.href = "sctf.html";
            }

        }

        var attempts = 3; 

        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "player" && password == "playerpwd"){
                sessionStorage.setItem("username", "player");
                alert("Login successfully!");
                window.location.href = "user.html";
            } else if (username == "wearesctf" && password == "sctfpwd") {
                sessionStorage.setItem("username", "sctf");
                alert("Login successfully!");
                window.location.href = "sctf.html";
            } else {
                attempts--;
                alert("The username or password you have entered is invalid. Please try again. You have "+ attempts +" attempt(s) left.");

                if (attempts == 0) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("login_btn").disabled = true;
                }
            }
        }
    </script>
    
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">

					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
						<input id="username" class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input id="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Login" id="login_btn" onclick="validate()">
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
