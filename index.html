<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>CycleMyLyfe</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- jQuery Plugins -->
	<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>

</head>

<body>
	<!-- Header -->
	<header id="home">
		<!-- Background Image -->
		<div class="bg-img" style="background-image: url('images/background1.jpg');">
			<div class="overlay"></div>
		</div>
		<!-- /Background Image -->

		<!-- Nav -->
		<nav id="nav" class="navbar nav-transparent">
			<div class="container">

				<div class="navbar-header">
					<!-- Logo -->
					<div class="navbar-brand">
						<a href="index.html">
							<img class="logo" src="images/logo.png" alt="logo">
							<img class="logo-alt" src="images/logo-alt.png" alt="logo">
						</a>
					</div>
					<!-- /Logo -->

					<!-- Collapse nav button -->
					<div class="nav-collapse">
						<span></span>
					</div>
					<!-- /Collapse nav button -->
				</div>

				<!--  Main navigation  -->
				<ul class="main-nav nav navbar-nav navbar-right">
					<li><a href="#" class="logout">Logout</a></li>
				</ul>
				<!-- /Main navigation -->

			</div>
		</nav>
		<!-- /Nav -->

		<!-- home wrapper -->
		<div class="home-wrapper">
			<div class="container">
				<div class="row">

					<!-- home content -->
					<div class="col-md-10 col-md-offset-1">
						<div class="home-content">
							<h1 class="white-text">CycleMyLyfe</h1>
							<p class="white-text">Safety pays, carelessness slays; don't let foolishness number your days.</p>
							<button class="main-btn" onclick="window.location.href='login.html';">Let's Play!</button>
						</div>
					</div>
					<!-- /home content -->

				</div>
			</div>
		</div>
		<!-- /home wrapper -->

	</header>
	<!-- /Header -->

	<section id="feedback">
		<!-- Contact -->
		<div id="contact" class="section md-padding">

			<!-- Container -->
			<div class="container">

				<!-- Row -->
				<div class="row">

					<!-- Section-header -->
					<div class="section-header text-center">
						<h2 class="title">Get in touch</h2>
					</div>
					<!-- /Section-header -->

					<!-- contact -->
					<div class="col-sm-4">
						<div class="contact">
							<i class="fa fa-phone"></i>
							<h3>Phone</h3>
							<p>+65 6235 3535</p>
						</div>
					</div>
					<!-- /contact -->

					<!-- contact -->
					<div class="col-sm-4">
						<div class="contact">
							<i class="fa fa-envelope"></i>
							<h3>Email</h3>
							<p>cyclemylyfe@hotmail.com</p>
						</div>
					</div>
					<!-- /contact -->

					<!-- contact -->
					<div class="col-sm-4">
						<div class="contact">
							<i class="fa fa-map-marker"></i>
							<h3>Address</h3>
							<p>1739 Bubby Drive</p>
						</div>
					</div>
					<!-- /contact -->

					<!-- contact form -->
					<div class="col-md-8 col-md-offset-2">
						<form class="contact-form">
							<input type="text" class="input" placeholder="Name">
							<input type="email" class="input" placeholder="Email">
							<input type="text" class="input" placeholder="Subject">
							<textarea class="input" placeholder="Message"></textarea>
							<button class="main-btn" onclick="save_form()">Send message</button>
						</form>
					</div>
					<!-- /contact form -->

				</div>
				<!-- /Row -->

			</div>
			<!-- /Container -->

		</div>
		<!-- /Contact -->
	</section>

	<!-- Footer -->
	<footer id="footer" class="sm-padding bg-dark">

		<!-- Container -->
		<div class="container">

			<!-- Row -->
			<div class="row">

				<div class="col-md-12">

					<!-- footer logo -->
					<div class="footer-logo">
						<a href="index.html"><img src="images/logo-alt.png" alt="logo"></a>
					</div>
					<!-- /footer logo -->

					<!-- footer follow -->
					<ul class="footer-follow">
						<li><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
						<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
						<li><a href="#"><i class="fa fa-instagram"></i></a></li>
						<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
						<li><a href="#"><i class="fa fa-youtube"></i></a></li>
					</ul>
					<!-- /footer follow -->

					<!-- footer copyright -->
					<div class="footer-copyright">
						<p>Copyright Â© 2017. All Rights Reserved. Designed by <a href="https://colorlib.com" target="_blank">Colorlib</a></p>
					</div>
					<!-- /footer copyright -->

				</div>

			</div>
			<!-- /Row -->

		</div>
		<!-- /Container -->

	</footer>
	<!-- /Footer -->

	<!-- Back to top -->
	<div id="back-to-top"></div>
	<!-- /Back to top -->

	<script type="text/javascript">
		$('.logout').on("click",function(){
			sessionStorage.clear();
			window.location.href = "index.html";
		});

		function save_form() {
			alert("Thank you for contacting us! We will get back to you in 1-2 working days.");
			location.reload();
		}

	</script>
	<!-- jQuery Plugins -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
