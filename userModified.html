<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>CycleMyLyfe</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="css/style.css" />

  <!-- jQuery Plugins -->
  <script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>

</head>

<body>
  <!-- Header -->
  <header id="home">
    <!-- Background Image -->
    <div class="bg-img" style="background-image: url('images/background3.jpg');">
      <div class="overlay"></div>
    </div>
    <!-- /Background Image -->

    <!-- Nav -->
    <nav id="nav" class="navbar nav-transparent">
      <div class="container">

        <div class="navbar-header">
          <!-- Logo -->
          <div class="navbar-brand">
            <a href="index.html">
              <img class="logo" src="images/logo.png" alt="logo">
              <img class="logo-alt" src="images/logo-alt.png" alt="logo">
            </a>
          </div>
          <!-- /Logo -->

          <!-- Collapse nav button -->
          <div class="nav-collapse">
            <span></span>
          </div>
          <!-- /Collapse nav button -->
        </div>

        <!--  Main navigation  -->
        <ul class="main-nav nav navbar-nav navbar-right">
          <li><a href="#" class="logout">Logout</a></li>
        </ul>
        <!-- /Main navigation -->

      </div>
    </nav>
    <!-- /Nav -->

    <!-- home wrapper -->
    <div class="home-wrapper">
      <div class="container">
        <div class="row">

          <!-- home content -->
          <div class="col-md-10 col-md-offset-1">
            <div class="home-content">
              <h1 class="white-text">CycleMyLyfe</h1>
              <p class="white-text" id="welcome"></p>
              <div class="btn-group">
                <button class="white-btn" onclick="window.location.href='rules.html';">Rules & Regulations</button>
              </div>
              <div class="btn-group">
                <button class="white-btn" onclick="window.location.href='#';">Tutorial</button>
              </div>
              <div class="btn-group">
                <button id="level" type="button" class="main-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Level
                <span class="caret"></span></button>
                <ul id="select" class="dropdown-menu">
                    <li><a href="#" value="level1">Level 1</a></li>
                    <li><a href="#" value="level2">Level 2</a></li>
                    <li><a href="#" value="level3">Level 3</a></li>
                </ul>
              </div>
              <div class="btn-group">
                <button id="start_btn" class="main-btn" onclick="start_game()" style="display:none;">Start Game</button>
              </div>
            </div>
          </div>
          <!-- /home content -->

        </div>
      </div>
    </div>
    <!-- /home wrapper -->

  </header>
  <!-- /Header -->


  <!-- Footer -->
  <footer id="footer" class="sm-padding bg-dark">

    <!-- Container -->
    <div class="container">

      <!-- Row -->
      <div class="row">

        <div class="col-md-12">

          <!-- footer logo -->
          <div class="footer-logo">
            <a href="index.html"><img src="images/logo-alt.png" alt="logo"></a>
          </div>
          <!-- /footer logo -->

          <!-- footer follow -->
          <ul class="footer-follow">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
          </ul>
          <!-- /footer follow -->

          <!-- footer copyright -->
          <div class="footer-copyright">
            <p>Copyright Â© 2017. All Rights Reserved. Designed by <a href="https://colorlib.com" target="_blank">Colorlib</a></p>
          </div>
          <!-- /footer copyright -->

        </div>

      </div>
      <!-- /Row -->

    </div>
    <!-- /Container -->

  </footer>
  <!-- /Footer -->

  <!-- Back to top -->
  <div id="back-to-top"></div>
  <!-- /Back to top -->

  <script type="text/javascript">
    window.onload = get_session_name();

    var level;

    $('.dropdown-menu a').click(function(){
        level = $('#level').text($(this).text());
        $('#start_btn').show();
      });

    function get_session_name() {
      var username = sessionStorage.getItem("username");
      document.getElementById("welcome").innerHTML = "Welcome, " + username + "!";
    }

    function start_game() {
      if (level.text() == "Level 1") {
        window.location.href = "level1Modifed.html";
      }

      else if (level.text() == "Level 2") {
        window.location.href = "level2Modified.html";
      }

      else {
        window.location.href = "level3Modified.html";
      }
    }

    $('.logout').on("click",function(){
      sessionStorage.clear();
      window.location.href = "index.html";
    });

  </script>

  <!-- jQuery Plugins -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
