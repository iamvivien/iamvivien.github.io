	<script type="text/javascript">
		window.onload = validate_session();

        function validate_session() {
          if (sessionStorage.getItem("username") == null) {
            window.location.href = "login.html";
          }

          else if (sessionStorage.getItem("username") == "sctf") {
            var username = sessionStorage.getItem("username");
			document.getElementById("welcome").innerHTML = "Welcome, " + username + "!";
          }

          else {
          	window.location.href = "user.html";
          }
        }

  		$(document).ready(function() {
          var quantity = quantity2 = 0;
             $('.quantity-right-plus').click(function(e) {
                  e.preventDefault();
                  var quantity = parseInt($('#quantity').val());
                  $('#quantity').val(quantity + 1);
              });

               $('.quantity-left-minus').click(function(e) {
                  e.preventDefault();
                  var quantity = parseInt($('#quantity').val());
                  if (quantity > 0) {
                    $('#quantity').val(quantity - 1);
                  }
              });

               $('.quantity-right-plus2').click(function(e) {
                  e.preventDefault();
                  var quantity2 = parseInt($('#quantity2').val());
                  $('#quantity2').val(quantity2 + 1);
              });

               $('.quantity-left-minus2').click(function(e) {
                  e.preventDefault();
                  var quantity2 = parseInt($('#quantity2').val());
                  if (quantity2 > 0) {
                    $('#quantity2').val(quantity2 - 1);
                  }
              });
        });

	    $(document).ready(function(){
	        $("a").on('click', function(event) {
	            if (this.hash !== "") {
	                event.preventDefault();
	                var hash = this.hash;
	                $('html, body').animate({
	                scrollTop: $(hash).offset().top
	                }, 800, function(){
	                    window.location.hash = hash;
	                });
	            } 
	        });
	    });  		

		var level;

		$('.dropdown-menu a').click(function(){
    		level = $('#level').text($(this).text());
    		$('#start_btn').show();
  		});

  		$(document).on('click', '#browse', function(){
          var file = $(this).parent().parent().parent().find('.file');
          file.trigger('click');
        });

        $(document).on('change', '.file', function(){
          $(this).parent().find('.form-control').val($(this).val().replace(/C:\\fakepath\\/i, ''));
        });

        function update_variables() {
          alert("Updated successfully!");
          window.location.href = "loginModified.html";
        }

        $('.logout').on("click",function(){
			sessionStorage.clear();
			window.location.href = "index.html";
		});

	</script>
